<section id="menu" class="menu section-bg">
  <div class="container" data-aos="fade-up">
    <br>
    <div class="section-title">
      <p>Everything you want right here!</p>
    </div>

    <div class="row" data-aos="fade-up" data-aos-delay="100">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="menu-flters">
          <li data-filter="*" class="filter" (click)="onAll()">All</li>
          <li data-filter=".filter-starters" (click)="onStarters()">Starters</li>
          <li data-filter=".filter-salads" (click)="onSalads()">Salads</li>
          <li data-filter=".filter-specialty" (click)="onSpecialty()">Specialty</li>
        </ul>
      </div>
    </div>

    <div class="row" data-aos="fade-up" data-aos-delay="100">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="menu-flters">
          <li data-filter="*" class="filter" (click)="onAll()">All</li>
          <li data-filter=".filter-starters" (click)="onStarters()">Starters</li>
          <li data-filter=".filter-salads" (click)="onSalads()">Salads</li>
          <li data-filter=".filter-specialty" (click)="onSpecialty()">Specialty</li>
        </ul>
      </div>
    </div>

    <div class="row menu-container" data-aos="fade-up" data-aos-delay="200">
      <div class="col-lg-6 menu-item" *ngFor="let menuItem of menuItems let i=index" [ngClass]="'filter-' + menuItem.category">
        <img [src]="menuItem.image" class="menu-img" alt="">
        <div class="menu-content">
          <a  href="#">{{ menuItem.name  }}</a><span>{{ menuItem.price |currency }}</span>
          <br>
          <button  class="add addOrder"(click)="addOrder(menuItem)">Add Order</button>
        </div>
        <div class="menu-ingredients">
          {{ menuItem.description}}
        </div>
      </div>
    </div>

  </div>
  <br>
</section>
